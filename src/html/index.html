<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piedra, Papel o Tijeras</title>
    <!-- Google Fonts
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    -->
    <!-- Icons
    
    -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="content">
    <h1 class="content__title">
      Pulsa el botón de la opción con la que quieres jugar
    </h1>
    <div class="content__options">
      <input type="button" class="content__options-btn js__rock" value="Piedra" id="0">
      </input>
      <input type="button" class="content__options-btn js__paper" value="Papel" id="1">
      </input>
      <input type="button" class="content__options-btn js__scissors" value="Tijeras" id="2">
      </input>
      <input type="button" class="content__options-btn js__lizard" value="Lagarto" id="3">
      </input>
      <input type="button" class="content__options-btn js__spock" value="Spock" id="4">
      </input>
    </div>
    <div class="content__random js__random"></div>
    <button type="reset" class="content__reset js__reset">Volver a jugar</button>
    <div class="content__msg js__msg"></div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
