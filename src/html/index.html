<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>El Juego de Sheldon</title>
    <link href="https://fonts.cdnfonts.com/css/adumu-inline" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
    <h1 class="main__title">
      ¡Piedra, Papel, Tijeras, Lagarto, Spock!
    </h1>
    <section class="main__game">
      <div class="main__game-rules">
        <h3 class="main__game-rules--title">¿Cómo se juega?</h3>
        <img class="main__game-rules--img" src="./assets/images/rules.png" alt="Reglas del juego"
        id="rules">
      </div>
      <div class="main__game-options">
        <h3 class="main__game-options--title">Haz tu elección para jugar:</h3>
        <div class="main__game-options--container">
          <input type="image" class="main__game-options--container_btn js__rock" value="Piedra" id="0" src="./assets/images/rock.png">
          </input>
          <input type="image" class="main__game-options--container_btn js__paper" value="Papel" id="1" src="./assets/images/paper.png">
          </input>
          <input type="image" class="main__game-options--container_btn js__scissors" value="Tijeras" id="2" src="./assets/images/scissors.png">
          </input>
          <input type="image" class="main__game-options--container_btn js__lizard" value="Lagarto" id="3"
          src="./assets/images/lizard.png">
          <input type="image" class="main__game-options--container_btn js__spock" value="Spock" id="4" src="./assets/images/spock.png">
          </input>
        </div>
        <div class="main__game-options--text">
          <div class="main__game-options--text-random js__random"></div>
          <div class="main__game-options--text-msg js__msg"></div>
          <button type="reset" class="main__game-options--text-reset js__reset">Volver a jugar</button>
        </div>
      </div>
    </section>
  </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
